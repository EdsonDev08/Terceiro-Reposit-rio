<!--Lista ordenada-->

<!--ol é a lista que fica um em baixo do outro-->
<!--li é o item que vai nessa lista-->


<h1>Lista de presença:</h1>
<ol>

    <li>Ana</li>
    <li>Pedro</li>
    <li>João</li>

</ol>



<!--Lista não ordenada-->

<h1>Lista de Compras:</h1>

    <li>Pêra</li>
    <li>Maça</li>


</ul>
